<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Pet Generator </title>
    <link rel="stylesheet" href="static/css/styles.css">
    <script>



        function setPet() {
            // Get the data from the api
            fetch('/api')
                .then(function(response) {
                    return response.json()
                })
                .then(function(data) {
                    const image = document.getElementById("pet-image")

                    image.src = data.image
                    image.alt = data.imageAlt
                    document.getElementById("pet-info").textContent = data.info

                    return console.log(data)
                });
        }
    </script>
</head>
<body>
<h1>Random Pet Generator</h1>

<figure>
    <img id="pet-image" >

    <figcaption id="pet-info">

    </figcaption>
    <script>
        setPet()


    </script>
</figure>

<button class="button" onclick="setPet()">
    Another!
</button>
</body>

</html>
